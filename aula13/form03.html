<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="iano">Período letivo </label>
            <input type="month" name="ano" id="iano" required>
        </p>
        <p>
            <label for="idia">Dia da prova </label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihorario">Horário da prova
            <input type="time" name="horario" id="ihorario" required>
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
