<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando output</title>
</head>
<body>
    <form action="cadastro.js">
        <p>
            <label for="iano">Em que ano vc nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">VocÃª tem </label>
            <output name="idade" id="iidade">0</output>
        </p>

    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
