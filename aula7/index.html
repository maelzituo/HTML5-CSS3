<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos, ou redimensionar a janela do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midias/The One.mp3" type="audio/mpeg">
        <source src="midias/The One.ogg" type="audio/ogg">
        <source src="midias/The One.wav" type="audio/wav">
        <p>seu navegator é incompatível com o aúdio, caso queira escutar, acesse o link abaixo</p>
        <p><a href="midias/The One.mp3" download="The One.mp3">Download mp3</a></p>
    </audio>

</body>
</html>
