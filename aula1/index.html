<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando</title>
</head>
<body>
    <h1>Meu primeiro site</h1>
    <p>Para criar uma parágrafo, pode escrever de qualquer jeito, basta usar a tag &lt;p&gt; e &lt;/p&gt;</p>
    <hr>
    <p>Se caso precise quebrar a linha em lugares específico <br> como esse, basta usar &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos: 
        &copy;
        &trade;
        &reg;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F92A;
        &#x1F60E;
    </p>
</body>
</html>
