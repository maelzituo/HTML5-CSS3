<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td colspan="2">a</td>
            
            <td>c</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            
            <td>h</td>
            
        </tr>
        <tr>
            
            <td colspan="2">k</td>
            
        </tr>
    </table>
</body>
</html>
