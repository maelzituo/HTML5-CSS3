<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
            
        }

        .numero{
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>
        Estudando tabelas em HTML e CSS
    </h1>

    <table>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td class="numero">b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td class="numero">c1</td>
            <td>c2</td>
            <td class="dado">c3</td>
        </tr>
    </table>
</body>
</html>
