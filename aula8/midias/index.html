<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios com HTML5</title>
</head>
<body>
    <h1>hospedando video localmente</h1>
    <p>abaixo estará hospedado meu vídeo</p>
    <video width="560px" height="315" controls>
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h2>inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IBB59wK1gZ0?si=8yyKb8zHGdovlOxy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>inserindo videos do vimeo</h2>
    <div style="padding:46.3% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/210589055?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width: 560px;;height: 315px;;" title="Anime Challenge"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
